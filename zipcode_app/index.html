<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <title>Location Finder</title>
    <style>
        .fas {
            font-size: 30px;
        }

        .custom1 {
            color: green;
            display: none;
        }

        .custom2 {
            color: red;
            display: none;
        }

        .custom3 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron bg-dark mt-2">
            <h1 class="display-4 text-white">IN Location Info</h1>
            <p class="lead text-white">Enter a zipcode to get the location info.</p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <textarea class="form-control custom-area" aria-label="With textarea" style="resize: none;"
                    id="text-area"></textarea>
                <div class="input-group-append">
                    <span class="input-group-text"><span class="custom1"><i class="fas fa-check "></i></span><span
                            class="custom2"><i class="fas fa-times "></i></span>
                </div>
            </div>
            <br>
            <a class="btn btn-secondary btn-lg" role="button" id="button-select">Get Location</a>
        </div>
    </div>
    <div class="container">
        <div class="output" style="display: flex; justify-content: center; align-items: center; font-size: 15px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            
        </div>
    </div>




    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
