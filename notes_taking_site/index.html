<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Magic Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .caption {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 21.5px;
            letter-spacing: 0.2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 mb-2">
        <div class="container">
            <a class="navbar-brand" href="#">magicNotes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline ">
                    <input class="form-control " type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary " type="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>
    <div class="container my-3">
        <h3 class="text-center p-2 caption">
            Do you easily forget your tasks ? Here is a Magic Note for you...</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title caption">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addText" rows="4" style="resize: none;"></textarea>
                </div>
                <a href="#" class="btn btn-primary" id="addBtn">Add Note</a>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <h4 class="caption">Your Notes</h4>
        <hr>
        <div class="row mx-1 py-2 " id="target-div">
            <div class="card mr-3 mb-3" style="width: 16rem;">
                <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <a href="#" class="btn btn-outline-primary" id="delBtn">Delete Note</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
<script src="js/app.js"></script>
</html>
