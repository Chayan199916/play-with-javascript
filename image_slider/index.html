<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 | 4</div>
          <img src="./assets/images/image1.jpg" style="width:100%" height="500px">
          <div class="text">Jungle and River</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 | 4</div>
          <img src="./assets/images/image2.jpg" style="width:100%" height="500px">
          <div class="text">Open Sky</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 | 4</div>
          <img src="./assets/images/image3.jpg" style="width:100%" height="500px">
          <div class="text">Snow Covered Jungle</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 | 4</div>
            <img src="./assets/images/image4.jpg" style="width:100%" height="500px">
            <div class="text">Way to mountain</div>
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div style="text-align:center">
        <span class="gallery-view" onclick="currentSlide(0)"><img src="./assets/images/image1.jpg" width="200px" height="100px"></span>
        <span class="gallery-view" onclick="currentSlide(1)"><img src="./assets/images/image2.jpg" width="200px" height="100px"></span>
        <span class="gallery-view" onclick="currentSlide(2)"><img src="./assets/images/image3.jpg" width="200px" height="100px"></span>
        <span class="gallery-view" onclick="currentSlide(3)"><img src="./assets/images/image4.jpg" width="200px" height="100px"></span>
      </div>


</body>
<script src="./assets/js/script.js"></script>
</html>
